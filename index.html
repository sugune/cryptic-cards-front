<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cryptic cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/60018bc0e9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="../assets/logos/green-apple-icon.png" type="image/png">
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <button class="login-btn">Login</button>
        <button class="register-btn">Register</button>
      </div>

      <div class="black-overlay"></div>
      <div class="login">
        <div class="login-container">
          <h2>Login</h2>
          <form action="" class="login-form">
            <div class="input-box">
              <input
                class="login-email-input"
                type="text"
                id="email"
                autocomplete="off"
                required
              />
              <label for="email">Email</label>
              <i class="fa-solid fa-envelope"></i>
              <div>error</div>
            </div>
            <div class="input-box">
              <div class="password-input">
                <input
                  class="login-password-input"
                  type="password"
                  id="password"
                  required
                />
                <i class="fa-solid fa-eye"></i>
              </div>
              <label for="password">Password</label>
              <i class="fa-solid fa-lock"></i>
              <div>error</div>
            </div>
            <button type="submit" class="login-submit-btn">Login</button>
          </form>
        </div>
      </div>

      <div class="register">
        <div class="register-container">
          <h2>Register</h2>
          <form class="register-form">
            <div class="input-box">
              <input
                class="register-username-input"
                type="text"
                id="username"
                autocomplete="off"
                required
              />
              <label for="username">Username</label>
              <i class="fa-solid fa-user"></i>
              <div>error</div>
            </div>
            <div class="input-box">
              <input
                class="register-email-input"
                type="text"
                id="email"
                autocomplete="off"
                required
              />
              <label for="email">Email</label>
              <i class="fa-solid fa-envelope"></i>
              <div>error</div>
            </div>
            <div class="input-box">
              <div class="password-input">
                <input
                  class="register-password-input"
                  type="password"
                  id="password"
                  required
                />
                <i class="fa-solid fa-eye"></i>
              </div>
              <label for="password">Password</label>
              <i class="fa-solid fa-lock"></i>
              <div>error</div>
            </div>
            <button type="submit" class="register-submit-btn">Register</button>
          </form>
        </div>
      </div>
    </header>

    <section class="section">
      <div class="section-container">
        <div class="section-image">
          <img
            src="./assets/images/logo-card-4.5.png"
            class="section-logo"
            alt=""
          />
        </div>
        <div class="section-content">
          <h2>Welcome</h2>
          <p>
            Level up your knowledge and conquer any challenge with a dynamic and
            engaging flashcard, designed to make learning feel like a game.
          </p>
        </div>
      </div>
    </section>
    <script type="module" src="./js/app.js" charset="utf-8"></script>
  </body>
</html>
