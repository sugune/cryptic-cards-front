  <body>
    <header class="deck-header">
      <div class="deck-header-container">
        <h1 class="deck-header-name">...</h1>
        <div class="create-icon">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div class="black-overlay"></div>
      <div class="card-window create-card-window">
        <h2>Create Card</h2>
        <form action="" class="card-window-form">
          <div class="input-box">
            <input
              class="card-name-input create-card-name-input"
              type="text"
              id="card-name"
              required
            />
            <label for="card-name">Card Name</label>
            <div class="">error</div>
          </div>

          <div
            class="card-definition-input-boxes create-definition-input-boxes"
          >
            <div class="input-box">
              <input
                class="card-definition-input create-definition-input"
                type="text"
                id="card-definition"
                required
              />
              <label for="card-definition">Definition</label>
              <div class="">error</div>
            </div>

            <!--            <div class="input-box">
              <input class="card-definition-input create-definition-input" type="text" id="card-definition" required>
              <label for="card-definition">Definition</label>
              <span class="card-definition-delete-btn">
                <i class="fa-solid fa-trash"></i>
              </span>
              <div class="">error</div>
            </div>-->

            <div class="card-definition-icon create-card-definition-icon">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
          <button class="create-card-form-btn" type="submit">Create</button>
        </form>
      </div>

      <div class="black-overlay"></div>
      <div class="card-window edit-card-window">
        <h2>Edit Card</h2>
        <form action="" class="card-window-form">
          <div class="input-box">
            <input
              class="card-name-input edit-card-name-input"
              type="text"
              id="card-name"
              required
            />
            <label for="card-name">Card Name</label>
            <div class="">error</div>
          </div>

          <div class="card-definition-input-boxes edit-definition-input-boxes">
            <div class="input-box">
              <input
                class="card-definition-input edit-definition-input"
                type="text"
                id="card-definition"
                required
              />
              <label for="card-definition">Definition</label>
              <div class="">error</div>
            </div>

            <!--            <div class="input-box">
              <input class="card-definition-input create-definition-input" type="text" id="card-definition" required>
              <label for="card-definition">Definition</label>
              <span class="card-definition-delete-btn">
                <i class="fa-solid fa-trash"></i>
              </span>
              <div class="">error</div>
            </div>-->

            <div class="edit-card-definition-icon card-definition-icon">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
          <button class="edit-card-form-btn" type="submit">Edit</button>
        </form>
      </div>

      <div class="fixed-black-overlay"></div>
      <div class="options-container">
        <div class="options">
          <i class="fa-solid fa-xmark options-x-btn"></i>
          <div class="edit-option">
            Edit <i class="fa-solid fa-pen-to-square"></i>
          </div>
          <div class="delete-option">
            Delete <i class="fa-solid fa-trash"></i>
          </div>
        </div>
      </div>

      <div class="confirmation-modal-overlay"></div>
      <div class="confirmation-modal">
        <p>Are you sure?</p>
        <div>
          <span>Yes</span>
          <span>No</span>
        </div>
      </div>

      <div class="card-display-overlay"></div>
      <div class="card-display">
        <div class="card-tag">
          <span>1</span>
        </div>
        <h2 class="card-display-cardname">....</h2>
        <div class="card-display-definition">
          <ul class="definition-list">
            <li class="definitiom-item">...</li>
            <li class="definitiom-item">....</li>
            <li class="definitiom-item">...</li>
          </ul>
        </div>
      </div>
    </header>

        <button class="cards-btn focused">Cards</button>
        <button class="mastery-btn">Mastery</button>
