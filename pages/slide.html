<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <title>slide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/60018bc0e9.js" crossorigin="anonymous"></script>
    <link
      rel="icon"
      href="../assets/logos/green-apple-icon.png"
      type="image/png"
    />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/slide.css"/>
  </head>
  <body>
      <header class="slide-header">
        <div class="slide-header-container">
          <div class="slide-header-image">
            <img src="../assets/logos/" alt="logo"/>
          </div>
          <div class="slide-x-btn">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </header>
      
      <main class="main-section">
        <div class="scrollbar-container">
          <div class="swiper-scrollbar"></div>
        </div>
        <div class="slider-section">
          <div class="slider-card-container swiper mySwiper">
            <div class="slider-card-wrapper swiper-wrapper">
            
            </div>

            <div class="swiper-pagination"></div>
          </div>
        </div> 
        
        <div class="navigation-section">
          
          <div class="navigation-container">
            <div class="swiper-prev">
              <i class="fa-solid fa-caret-left"></i>
            </div>
            <div class="swiper-next">
              <i class="fa-solid fa-caret-right"></i>
            </div>
           
          </div>
          
          <div class="judgment-container">
            <i class="fa-solid fa-circle-xmark"></i>
            <i class="fa-solid fa-circle-check"></i>
          </div>
          
          
        </div>
        
        <div class="loading-spinner-container">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
          <p>Updating Mastery...</p>
        </div>
        
      </main>
      
      <script type="module" charset="utf-8" src="../js/slide.js"></script>
  </body>
</html>
